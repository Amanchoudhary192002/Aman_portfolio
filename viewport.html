<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    /* Responsive: Mobile View */
    @media (max-width: 768px) {
      .card {
        width: 80%;
      }

      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Card 1</h2>
      <p>This is a responsive card.</p>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>This is a responsive card.</p>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>This is a responsive card.</p>
    </div>
  </div>

</body>
</html>

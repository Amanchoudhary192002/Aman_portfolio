<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #333;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .card {
      background: #f4f4f4;
      width: 30%;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    /* Responsive: Mobile View */
    @media (max-width: 768px) {
      .card {
        width: 80%;
      }

      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Card 1</h2>
      <p>This is a responsive card.</p>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>This is a responsive card.</p>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>This is a responsive card.</p>
    </div>
  </div>

</body>
</html>
